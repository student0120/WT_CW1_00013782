    <header id="shop-header">
        <div class="pic-content reveal">
            <img src="../imagees/shop-header.png" alt="">
        </div>
    </header>



    <section id="shop-page">
        <div class="container reveal">
                <div class="all-contents reveal">
                    <div class="left-content reveal">
                        <div class="big-image reveal">
                            <img src="../imagees/sneaker (1).webp" id="mainpic" alt="">
                        </div>
                        <div class="small-image">
                            <img src="../imagees/sneaker (2).webp" class="smallpic" alt="">
                            <img src="../imagees/sneaker (3).webp" class="smallpic" alt="">
                            <img src="../imagees/sneaker (4).webp" class="smallpic" alt="">
                        </div>
                    </div>

                    <div class="right-contents reveal">
                        <div class="content-headings reveal">
                            <h2>Best priced sneakers</h2>
                        </div>
                        <div class="p-content reveal">
                            <p>from <strong>Nike</strong></p>
                            <p>35$</p>
                        </div>
                        <div class="stars">
                            <img src="../imagees/star.png" alt="">
                            <img src="../imagees/star.png" alt="">
                            <img src="../imagees/star.png" alt="">
                            <img src="../imagees/star.png" alt="">

                        </div>

                        <div class="buttons">
                            <button class="btn" onclick="order()"><a href="#">Buy now</a></button>
                        </div>
                    </div>
                </div>
        </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><a href="#"><img src="../imagees/up-arrow.png" alt=""></a></button>

        <!-- Changing certain image and swap function -->
    <script>
        const Mainpic = document.getElementById("mainpic");
        const Smallpic = document.getElementsByClassName("smallpic");

        Smallpic[0].onclick = function(){
            Mainpic.src = Smallpic[0].src;
        }
        Smallpic[1].onclick = function(){
            Mainpic.src = Smallpic[1].src;
        }
        Smallpic[2].onclick = function(){
            Mainpic.src = Smallpic[2].src;
        }
        Smallpic[3].onclick = function(){
            Mainpic.src = Smallpic[3].src;
        }
        
    </script>
